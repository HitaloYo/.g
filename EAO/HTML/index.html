

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
    
</head>
<body>
 <form action="#" method="post">
    <div class="input-text">
        <label for="nome">Nome:</label>
        <input placeholder="Nome" type="text" name="NOME" id="nome" />
    </div>
    <div class="input-text">
        <label for="email">Email:</label>
        <input value="EMAIL" type="email" id="email" required readonly/>
    </div>
    <div>
        <label for="msg">Mesagem:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="radio" id="html" name="fav" value="HTML"/>
        <label for="html">HTML</label><br>
        <input type="radio" name="fav" id="css" value="CSS"/>
        <label for="css">CSS</label><br>
        <input type="radio" name="fav" id="javascript" value="javascript"/>
        <label for="javascript">javascript</label><br>
        <input type="checkbox" id="Vehicle1" name="Vehicle1" value="bike"/>
        <label for="Vehicle1">I have a bike</label><br>
        <input type="checkbox" id="Vehicle2" name="Vehicle2" value="car"/>
        <label for="Vehicle2">I have a car</label><br>
        <input type="checkbox" id="Vehicle3" name="Vehicle3" value="boat"/>
        <label for="Vehicle2">I have a boat</label><br>
    </div>
    
    <figure>
        <img title="Messi careca" src="https://img.ifunny.co/images/3c0c7980575bbf403f394d406670b6df85e218cf2adb5a62bfd8dcdf4fb7c709_1.jpg" style="max-width:100%;height:auto;">
        <figcaption>
            FINO
        </figcaption>
    </figure>
    

    <div class="button">
        <button type="submit">Envie sua mensagem</button>
        
    </div>




 </form>   
</body>
</html>
